<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
       ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/background-p.jpg">
        <source media="(max-width: 1050px)" srcset="imagens/background-m.jpg">
        <img src="imagens/background-g.jpg">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="media/you_will_never_see_me_coming.mp3" type="audio/mpeg">
        <source src="media/you_will_never_see_me_coming.ogg" type="audio/ogg">
        <source src="media/you_will_never_see_me_coming.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduiz áudio. 
            <a href="media/you_will_never_see_me_coming.mp3" download="you_will_never_see_me_coming.mp3">
                Clique aqui para baixar o arquivo MP3
            </a></p>
    </audio>
</body>
</html>
