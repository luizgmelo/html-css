<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Resumo</title>
</head>
<body>
    <!-- Esse formulário criei sozinho para testar minhas habilidades -->
    <form action="cadastro.php" method="get" autocomplete="on">
        <h1 style="text-align: center;">FORMULÁRIO DE VENDA</h1>

        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required>
                
                <label for="isobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" id="isobrenome" required>
            </p>
            <!--Aprender regEx para fazer validação-->
            <p>
                <label for="icpf">CPF: </label>
                <input type="text" name="cpf" id="icpf" placeholder="000000000-00" required>
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required>
            </p>   
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" placeholder="(00)0000-0000" required>
            </p>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <!--Aprender regEx para fazer validação-->
            <p>
                <label for="icep">CEP: </label>
                <input type="text" name="cep" id="icep" placeholder="00000-000" required>
            </p>
            <p>
                <label for="irua">Rua: </label>
                <input type="text" name="rua" id="irua" size="24" required>

                <label for="ibairro">Bairro: </label>
                <input type="text" name="bairro" id="ibairro" required>
            </p>
            <p>
                <label for="inumero">Número: </label>
                <input type="text" name="numero" id="inumero" required>
            </p>

            <p>
                <label for="icomplemento">Complemento: </label>
                <input type="text" name="complemento" id="icomplemento" placeholder="opcional">
            </p>
        </fieldset>

        <p>
            Forma de Pagamento:
            <input type="radio" name="pagamento" id="ipagamento-boleto" value="boleto" checked> 
                <label for="ipagamento-boleto">Boleto</label>
            <input type="radio" name="pagamento" id="ipagamento-cartao" value="cartao">
                <label for="ipagamento-cartao">Cartão de crédito</label>
            <input type="radio" name="pagamento" id="ipagamento-pix" value="pix">
                <label for="ipagamento-pix">Pix</label>
        </p>

        <p>
            <label for="ifrete">Frete:</label>
            <select name="frete" id="ifrete" required>
                    <option value="escolha" selected>---- Escolha ----</option>
                    <option value="sedex">Sedex</option>
                    <option value="braspress">Braspress</option>
                    <option value="tnt">Tnt</option>
                    <option value="azul">Azul</option>
            </select>
        </p>

        <p>
            <label for="iclassificador">Classifique o nosso trabalho: </label>
            <input type="range" name="classificador" id="iclassificador" min="0" max="5" value="3" oninput="inota.innerHTML = Number(iclassificador.value)">
            <output id="inota">3</output>
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
